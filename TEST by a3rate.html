    let section = 'main';
    let state = JSON.parse(localStorage.getItem('testState') || '{}');
    let theme = localStorage.getItem('theme') || 'light';
    if (theme === 'dark') document.body.classList.add('dark');

    function toggleTheme() {
      document.body.classList.toggle('dark');
      theme = theme === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', theme);
    }
    function saveState() { localStorage.setItem('testState', JSON.stringify(state)); }
    function switchSection(name) { section = name; render(); }

    function render() {
      const container = document.getElementById('question-container');
      container.innerHTML = '';
      let data = [];
      if (section === 'main') data = allQuestions.main;
      else if (section === 'exam') data = allQuestions.exam;
      else if (section === 'favorites') data = Object.entries(state).filter(([_, v]) => v.fav).map(([k, v]) => v.q);
      else if (section === 'errors') data = Object.entries(state).filter(([_, v]) => v.wrong).map(([k, v]) => v.q);

      const baseIndex = section === 'exam' ? 10000 : 0;

      data.forEach((q, i) => renderQuestion(q, baseIndex + i, container));
    }

    function renderQuestion(q, realIndex, container) {
      const block = document.createElement('div');
      block.className = 'question';
      block.innerHTML = `<b>${realIndex + 1}. ${q.question}</b>`;

      let options = [...q.options];
      for (let i = options.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [options[i], options[j]] = [options[j], options[i]];
      }

      const savedAnswer = state[realIndex]?.selected;

      options.forEach(opt => {
        const btn = document.createElement('div');
        btn.className = 'option';
        btn.textContent = opt.text;

        if (savedAnswer !== undefined) {
          if (opt.text === savedAnswer && opt.correct) btn.classList.add('correct');
          else if (opt.text === savedAnswer && !opt.correct) btn.classList.add('incorrect');
        }

        btn.onclick = () => {
          // выбор всегда разрешён
          state[realIndex] = { ...(state[realIndex] || {}), selected: opt.text, q: q };
          if (opt.correct) state[realIndex].wrong = false;
          else state[realIndex].wrong = true;
          saveState();
          render();
        };
        block.appendChild(btn);
      });

      const fav = state[realIndex]?.fav || false;
      const favBtn = document.createElement('button');
      favBtn.textContent = fav ? '★ Удалить из избранного' : '☆ В избранное';
      favBtn.onclick = () => {
        state[realIndex] = { ...(state[realIndex] || {}), fav: !fav, q: q };
        saveState();
        render();
      };
      block.appendChild(favBtn);

      container.appendChild(block);
    }

    render();
  </script>
